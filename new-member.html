<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New Member</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  </head>
  <body>

    <div class="ui hidden divider"></div>
      
    <div class="ui text container" id="main-container">
      <h1 class="ui header">New Member</h1>
      <div id="message-box"></div>
      <div class="ui hidden divider"></div>

      <div class="ui form attached segment">
        <div class="two fields">
          <div class="field">
            <label>Membership Number</label>
            <input class='input-save' id="member-number" type="text" value="137672">
          </div>
          <div class="field">
            <label>Type of Membership</label>
            <select id="member-type" class="ui dropdown input-save">
              <option value="F">F</option>
              <option value="S">S</option>
              <option value="T">T</option>
              <option value="B">B</option>
            </select>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>Join Date</label>
            <input id="member-join-date" class='input-save' type="date" value="1990-03-08">
          </div>
          <div class="field">
            <label>Subscription Due Month</label>
            <select class="ui dropdown input-save" id='member-sub-due-month'>
              <option value="JAN">January</option>
              <option value="FEB">February</option>
              <option value="MAR">March</option>
              <option value="APR">April</option>
              <option value="MAY">May</option>
              <option value="JUN">May</option>
              <option value="JUN">June</option>
              <option value="JUL">July</option>
              <option value="AUG">August</option>
              <option value="SEP">September</option>
              <option value="OCT">October</option>
              <option value="NOV">November</option>
              <option value="DEC">December</option>
            </select>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>First name</label>
            <input class='input-save' id='member-first-name' type="text" value="Elliot">
          </div>
          <div class="field">
            <label>Last name</label>
            <input class='input-save' id='member-last-name' type="text" value="Yap">
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>Sex</label>
            <select class="ui dropdown input-save" id='member-sex'>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
          <div class="field">
            <label>Date of Birth</label>
            <input class='input-save' id='member-dob' type="date" value="1987-03-09">
          </div>
        </div>
        <div class="field">
          <label>Address</label>
          <input class='input-save' id='member-address01' type="text" value="13, Jln Suliman 12,">
        </div>
        <div class="field">
          <input class='input-save' id='member-address02' type="text" value="Taman Demilasi">
        </div>
        <div class="field">
          <input class='input-save' id='member-address03' type="text" value="Kulai">
        </div>
        <div class="three fields">
          <div class="field">
            <label>Postal code</label>
            <input class='input-save' id='member-postalcode' type="text" value="38273">
          </div>
        </div>
      </div>
      <div class="ui two bottom attached buttons">
        <div class="ui primary button" id='btn-save'>Save</div>
        <div class="ui button" id="btn-clear">Clear</div>
      </div>
    </div>


    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>

    <script src="new-member.js"></script>

  </body>
</html>
